    <body background="https://wallpapercave.com/wp/wp4012911.jpg">
        <center>
            <div class="heading">
              <h1 >Ping Pong</h1>
              <nav>
                <ul>
                  <li><button class="item" id="status">Status</button></li>

                      <p style="color:black;"">Avoid the ball passing through your side by blocking <br>the ball with your paddle controled by your mouse.</p>
